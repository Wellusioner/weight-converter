<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="bg-dark pb-5 pt-4">

  <h1 class="display-md-4 text-center text-light mb-5">Weight converter</h1>
  <div class="container">
    <form name="converter" action="">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input type="text" name="weight" class="form-control" placeholder="Enter weight. For example: 5000">
          </div>
        </div>
        <div class="d-sm-none col-1 text-center text-white  pt-2">
         from
       </div>
       <div class="col-sm-5 col-11">
         <div class="form-group">
           <select class="form-control" id="from" disabled>
              <option value="tn">tonna</option>
             <option value="ct">centner</option>
             <option value="kg" selected>kilogram</option>
             <option value="gr">gramm</option>
           </select>
         </div>
       </div>
       <div class="col-sm-2 col-1 text-center text-white pt-2">
         to
       </div>
       <div class="col-sm-5 col-11">
         <div class="form-group">
           <select class="form-control" id="to" disabled>
               <option value="tn">tonna</option>
             <option value="ct">centner</option>
             <option value="kg">kilogram</option>
             <option value="gr" selected>gramm</option>
           </select>
         </div>
       </div>
      </div>
      <button id="convert" type="submit" class="btn btn-info w-100">Convert</button>
    </form>
  </div>
</div>
  <div class="mt-4">
    <div class="container">
      <table id="result" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>â„–</th>
          <th>Input</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
